<form class="container" [formGroup]="formulario" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Iniciar sesión.</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <div class="row">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="formulario.controls['email'].hasError('required')">
                        El email es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>


            <div class="row">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Contraseña" formControlName="password">
                    <mat-error *ngIf="formulario.controls['password'].hasError('required')">
                        La contraseña es <strong>requerida</strong>
                    </mat-error>
                </mat-form-field>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button style="width: -webkit-fill-available;" mat-raised-button color="primary" type="submit">Iniciar sesión</button>
            <p style="text-align: center;">ó</p>
            <!-- <button style="background-color: transparent;" (click)="signUpGoogle()"> <mat-icon>thumb_up</mat-icon></button> -->
            <div style="flex-direction:  row;">
                <a href="/" onclick="return false;">
                    <mat-icon (click)="onClick()">account_circle</mat-icon>
                </a>
                <br> Iniciar sesión con Google
            </div>

        </mat-card-actions>
    </mat-card>
</form>

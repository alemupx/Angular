<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="sunglassesList.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No se han encontrado resultados para tu búsqueda ({{termino}}).
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card  animated fadeIn fast" *ngFor="let gafa of sunglassesList; let i=index">
        <img class="card-img-top img-fluid" [src]="gafa.url" [alt]="gafa.title">
        <div class="card-body">
            <h5 class="card-title">{{gafa.title}}</h5>
            <p class="card-text"><small class="text-muted">{{gafa.description}}</small></p>
        </div>
        <button (click)="viewSunglasses(gafa.id)" class="btn btn-outline-primary btn-block">Ver más...</button>
    </div>
</div>

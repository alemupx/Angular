<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport>
        <mat-toolbar style="background-color: #212121; color: yellow;">Menu</mat-toolbar>

        <mat-nav-list>

            <a mat-list-item [routerLink]="['/sunglasses']" routerLinkActive="router-link-active">Gafas</a>
            <a mat-list-item [routerLink]="['/about-us']" routerLinkActive="router-link-active">Acerca de nosotros</a>

        </mat-nav-list>


        <!-- LogOut Bar -->
        <div *ngIf="estaLogueado()">
            <mat-toolbar style="background-color: #212121; position: absolute; bottom: 0; justify-content: center;">
                <button class="btn btn-outline-danger" (click)="cerrarSesion()">Cerrar sesi√≥n</button>
            </mat-toolbar>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>

        <!-- Navigation bar -->
        <mat-toolbar color="primary">

            <a [routerLink]="['/home']"><img src="../../../assets/icons/navbarIcon.png" width="30" height="30" class="d-inline-block align-top" alt=""></a>

            <div class="espaciadorNavegador"></div>


            <mat-icon>shopping_cart </mat-icon>
            <div class="mr-1"></div>
            <a (click)="verCantidad()">
                <span class="badge badge-light">{{cantidad}}</span>
            </a>

            <div class="mr-3"></div>

            <div mat-list-item class="m-2 animated fadeIn" *ngIf="estaSobreElemento">
                <input class="form-control" type="search" placeholder="Buscar..." (keyup.enter)="buscarGafas(buscarTexto.value)" #buscarTexto>
            </div>
            <mat-icon appNgDropFiles (mouseSobre)="estaSobreElemento = $event" [ngStyle]="estaSobreElemento == true && { 'color': 'yellow' }">search
            </mat-icon>

            <div class="mr-2"></div>


            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>



        </mat-toolbar>

        <!-- Navigation content -->
        <div class="container main-container">
            <router-outlet></router-outlet>
        </div>

        <!-- Footer -->
        <app-footer></app-footer>
    </mat-sidenav-content>

</mat-sidenav-container>

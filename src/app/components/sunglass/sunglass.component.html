<div *ngFor="let item of sunglassesList">
    <div class="container">

        <h2>{{item.title | uppercase}}</h2>
        <h5 style="color: grey;">{{item.subtitle}}</h5>
        <hr>
        <div>
            <p>
                {{item.description}}
            </p>
        </div>
        <img class="mb-3 img-fluid animated fadeIn" [src]="item.url" [alt]="">
    </div>

</div>

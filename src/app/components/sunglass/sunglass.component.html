<div *ngFor="let item of sunglassesList">
    <div clas="animated fadeInLeft">

        <h2>{{item.title | uppercase}}</h2>
        <h5 style="color: grey;">{{item.subtitle}}</h5>
        <hr>
        <div>
            <p>
                {{item.description}}
            </p>
        </div>

        <img class="img-fluid animated fadeInRight" [src]="item.url" [alt]="">
    </div>

</div>

<div class="card animated fadeIn fast">
    <img class="card-img-top img-fluid" [src]="sunglass.url" [alt]="sunglass.title">
    <div class="card-body">
        <h5 class="card-title">{{sunglass.title}}</h5>
        <!-- <small class="card-subtitle mb-2">{{sunglass.description}}</small> -->
        <p class="card-text"><small class="text-muted">{{sunglass.description}}</small></p>
        <button (click)="viewSunglasses()" class="btn btn-outline-primary btn-block">Ver m√°s...</button>
        <button *ngIf="!estaLogueado()" (click)="openDialog()" class="btn btn-outline-warning btn-block">Agregar al carro</button>
        <button *ngIf="estaLogueado()" (click)="deleteSunglasses(sunglass.id)" class="btn btn-outline-danger btn-block">Eliminar</button>
    </div>
</div>
